<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="main.js" defer></script>
    <title>Donezoid</title>
    <link rel="icon" type="image/svg+xml" href='data:image/svg+xml, <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 6.878V6a2.25 2.25 0 0 1 2.25-2.25h7.5A2.25 2.25 0 0 1 18 6v.878m-12 0c.235-.083.487-.128.75-.128h10.5c.263 0 .515.045.75.128m-12 0A2.25 2.25 0 0 0 4.5 9v.878m13.5-3A2.25 2.25 0 0 1 19.5 9v.878m0 0a2.246 2.246 0 0 0-.75-.128H5.25c-.263 0-.515.045-.75.128m15 0A2.25 2.25 0 0 1 21 12v6a2.25 2.25 0 0 1-2.25 2.25H5.25A2.25 2.25 0 0 1 3 18v-6c0-.98.626-1.813 1.5-2.122" />
          </svg>''>
</head>
<body>

    <header>
        <h1><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 6.878V6a2.25 2.25 0 0 1 2.25-2.25h7.5A2.25 2.25 0 0 1 18 6v.878m-12 0c.235-.083.487-.128.75-.128h10.5c.263 0 .515.045.75.128m-12 0A2.25 2.25 0 0 0 4.5 9v.878m13.5-3A2.25 2.25 0 0 1 19.5 9v.878m0 0a2.246 2.246 0 0 0-.75-.128H5.25c-.263 0-.515.045-.75.128m15 0A2.25 2.25 0 0 1 21 12v6a2.25 2.25 0 0 1-2.25 2.25H5.25A2.25 2.25 0 0 1 3 18v-6c0-.98.626-1.813 1.5-2.122" />
          </svg>
            Donezoid
        </h1>
        <div class="user-div-container">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
            </svg>
            <div class="div-dropdown-menu">
                <!-- Placeholder for profile pic and name -->
                <button class="dropdown-button"></button>
                <div class="dropdown-content">
                    
                </div>
            </div>
        </div>
    </header>
    
    <div class="container">
        <nav>
            <ul class="sidebar">
                <li class="all-tasks">All Tasks</li>
                <li class="today-tasks">Today</li>
                <li class="upcoming-tasks">Upcoming</li>
                <li class="important-tasks">Important</li>
                <li class="completed-tasks">Completed</li>
            </ul>
            <hr>
            <ul>
                <li>Create projects...</li>
            </ul>
        </nav>

        <main>
            <div id="task-grid">
                <div id="loader" class="hidden">Loading...</div>
            </div>
            <!-- Title, content, dueDate, status (todo, progress, done), priority (high, medium, low) -->
            <div class="container-modal modal-hidden">
                <button class="button-close-modal">X</button>
                <form id="create-task-form">
                    <p class="create-new-task-paragraph">Create a new task...</p>
                    <input type="text" id="title" placeholder="Title" required />
                    <textarea id="content"  maxlength="100" placeholder="Write a small description" required></textarea>
                    <label for="dueDate">Due Date:</label>
                    <input type="date" id="dueDate" required/>
                    <label for="status">Task Status:</label>
                    <select name="status-task" id="status-task">
                        <option value="Todo" selected>Todo</option>
                        <option value="Progress...">In Progress...</option>
                        <option value="Done">Done</option>
                    </select>
                    <label for="priority">Task Priority:</label>
                    <select name="priority-task" id="priority-task">
                        <option value="Low">Low</option>
                        <option value="Medium" selected>Medium</option>
                        <option value="High">High</option>
                    </select>
                    <button class="button-modal"></button>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
